<!DOCTYPE html>
<html ng-app="iceCreamStudio">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Studio</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.0.x" src="http://code.angularjs.org/1.0.7/angular.min.js" data-semver="1.0.7"></script>
    <script src="app.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato:400,900" rel="stylesheet">
  </head>

  <body ng-controller="mainCtrl">
    <ul class="nav nav-tabs" ng-controller="TabsCtrl">
      <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
    </ul>
    <!-- Trigger/Open The Modal -->
    <button id="contactBtn">Contact</button>

    <div id="contactModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p>bonjour@icecreamstud.io</p>
      </div>

    </div>
    <div ng-view></div>



    <script src="modal.js"></script>

  </body>

</html>
